<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket.Q</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <a href="/home.html">
          <img src="assets/pictures/logo.svg" alt="Logo da rocket.q" />
        </a>
      </header>

      <div id="bg">
        <div class="sphere top"></div>
        <div class="sphere bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua pr√≥pria sala</h2>
            <form action="">
              <label class="sr-only" for="room-id">insira uma senha</label>
              <input
                id="room-pass"
                type="password"
                placeholder="insira uma senha"
              />
              <button>
                <img
                  src="assets/pictures/users-white.svg"
                  alt="entrar na sala"
                />
                Criar sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
